on: push
name: iOS IPA
jobs:
  build:
    name: Build IPA
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - run: git submodule update --init --recursive
    - name: Unlock git-crypt
      run: |
        set -e
        
        brew install git-crypt
        
        # https://github.com/sliteteam/github-action-git-crypt-unlock/blob/master/entrypoint.sh
        echo $GIT_CRYPT_KEY | base64 --decode > ./git-crypt-key
        git-crypt unlock ./git-crypt-key
        rm ./git-crypt-key
      env:
        GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
    - name: Extract Flutter version from pubspec.yaml
      id: yq
      run: |
        set -e

        brew install yq
        _flutterVersion=$( yq read pubspec.yaml environment.flutter )
        echo "::set-output name=FLUTTER_VERSION::$_flutterVersion"

    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - name: Setup Flutter
      uses: subosito/flutter-action@v1
      with:
        flutter-version: ${{ steps.yq.outputs.FLUTTER_VERSION }}

    - run: flutter pub get
    - run: flutter build ios --no-codesign

    - name: Build IPA
      run: |
        set -e

        cd ios
        xcodebuild -workspace Runner.xcworkspace \
          -scheme Runner \
          -sdk iphoneos \
          -configuration Release \
          archive -archivePath $PWD/build/Runner.xcarchive

        wget -OExportOptions.plist https://gist.github.com/lukaselmer/2a2ac2e9be77a0fd66168610242c5ed0/raw/8a7a7dd579aaefb2e633a3799be761f0c7e88313/ExportOptions.plist
        xcodebuild -exportArchive \
          -archivePath $PWD/build/Runner.xcarchive \
          -exportOptionsPlist ExportOptions.plist \
          -exportPath $PWD/build/Runner.ipa

    - name: Create a GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: ncipollo/release-action@v1
      with:
        artifacts: ios/build/Runner.ipa
        token: ${{ secrets.TOKEN }}
    - uses: actions/upload-artifact@v2
      if: startsWith(github.ref, 'refs/tags/') != true
      with:
        name: Runner.ipa
        path: ios/build/Runner.ipa
