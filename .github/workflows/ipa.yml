on: push
name: iOS IPA
jobs:
  build:
    name: Build IPA
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - run: git submodule update --init --recursive
    - name: Unlock git-crypt
      uses: sliteteam/github-action-git-crypt-unlock@1.0.2
      env:
        GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
    - name: Extract Flutter version from pubspec.yaml
      id: yq
      run: |
        set -e

        brew install yq
        _flutterVersion=$( yq read pubspec.yaml environment.flutter )
        echo "::set-output name=FLUTTER_VERSION::$_flutterVersion"

    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - name: Setup Flutter
      uses: subosito/flutter-action@v1
      with:
        flutter-version: ${{ steps.yq.outputs.FLUTTER_VERSION }}

    - run: flutter pub get

    - run: flutter build ios
